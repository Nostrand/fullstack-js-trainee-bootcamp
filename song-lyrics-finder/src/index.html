<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song lyrics finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">  
</head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
          <h5 class="card-title text-center text-warning">Song lyrics finder</h5>
          <form>
            <div class="row g-2">
              <div class="col-md">
                <input id="artist" type="text" class="form-control" placeholder="Artist">
              </div>
              <div class="col-md">
                <input id="title" type="text" class="form-control" placeholder="Song" autocomplete="song title">
              </div>
              <div class="col-md-auto">
                <button type="submit" id="buscar" class="btn btn-warning w-100">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

      <!-- Container for displaying lyrics -->
      <div class="container mt-4">
        <div class="card mx-auto" style="max-width: 600px;">
            <div id="song" class="text-center p-4"></div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
