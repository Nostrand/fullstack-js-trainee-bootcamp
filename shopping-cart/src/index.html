<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Práctica de Consolidación</title>
</head>
<body class="bg-dark">
    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h1 class="card-title text-center">Shopping Cart</h1>
            </div>
            <div class="card-body text-center">
                <p class="card-text">Welcome to the store. Press the button to start adding products to your cart.</p>

                <!-- Botones -->
                <div class="btn-group" role="group">
                    <button id="agregar-producto" class="btn btn-primary mx-2">Add Products</button>
                    <button id="limpiar-carro" class="btn btn-danger mx-2">Empty Cart</button>
                </div>
            </br></br>

                <div id="carrito-detalles">
                    <h3>Current Items</h3>
                    <div id="cart-items">No items in the cart</div>
                    <div id="cart-total">Total: $0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
</body>
</html>
