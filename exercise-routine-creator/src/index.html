<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Routine Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Side: Image -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-warning">
                <img src="https://gameranx.com/wp-content/uploads/2020/01/1574108968626-ring-fit-adventure-two-new-adventure-tv-commercials-in-japan-1024x576.jpeg" alt="Fitness Image" class="img-fluid">
            </div>

            <!-- Right Side: Form and Text -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-info">
                <div class="w-75 text-center">
                    <h1>Fitness Friend</h1>
                    <p>Exercise Routine Creator.</p>
                    <p>Exercises to Try: Squats, Bench, Deadlift, Press.</p>
                    <form id="form-ejercicio">
                        <div class="form-group">
                            <label for="weeks">How many weeks do you want to exercise?</label>
                            <input type="number" class="form-control" id="semanas" placeholder="Number of weeks">
                        </div>
                        <div class="form-group">
                            <label for="days">How many days per week can you exercise?</label>
                            <input type="number" class="form-control" id="dias" placeholder="Days per week">
                        </div>
                        <button type="submit" class="btn btn-primary">Get New Routine</button>
                    </form>
                </div>
            </div>
            
            <!-- Modal for routines -->
            <div class="modal fade" id="routineModal" tabindex="-1" aria-labelledby="routineModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header d-flex justify-content-center">
                            <h5 class="modal-title" id="routineModalLabel">Your Exercise Routine</h5>
                        </div>
                        <div class="modal-body">
                            <ul id="routine-list" class="list-group"></ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
